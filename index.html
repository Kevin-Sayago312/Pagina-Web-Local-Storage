<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Tareas - LocalStorage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }

    /* Colores según el estatus */
    .pendiente {
      background-color: #f8d7da;
      color: #721c24;
    }

    .en-progreso {
      background-color: #fff3cd;
      color: #856404;
    }

    .completada {
      background-color: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Gestor de Tareas - LocalStorage</h1>

    <div class="card p-4 mb-4">
      <h3 class="card-title">Añadir Nueva Tarea</h3>
      <form id="formulario">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre de la tarea:</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre de la tarea" required>
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción:</label>
          <textarea class="form-control" id="descripcion" rows="2" placeholder="Descripción de la tarea" required></textarea>
        </div>
        <div class="mb-3">
          <label for="ticket" class="form-label">Ticket:</label>
          <input type="text" class="form-control" id="ticket" placeholder="Número de ticket" required>
        </div>
        <div class="mb-3">
          <label for="departamento" class="form-label">Departamento:</label>
          <input type="text" class="form-control" id="departamento" placeholder="Departamento asignado" required>
        </div>
        <div class="mb-3">
          <label for="estatus" class="form-label">Estatus:</label>
          <select id="estatus" class="form-select" required>
            <option value="pendiente">Pendiente</option>
            <option value="en-progreso">En progreso</option>
            <option value="completada">Completada</option>
          </select>
          
        </div>
        <div class="mb-3">
          <label for="prioridad" class="form-label">Nivel de prioridad:</label>
          <select id="prioridad" class="form-select" required>
            <option value="baja">Baja</option>
            <option value="media">Media</option>
            <option value="alta">Alta</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Añadir Tarea</button>
      </form>
    </div>

    <div class="card p-4">
      <h3 class="card-title">Lista de Tareas</h3>
      <ul id="lista-tareas" class="list-group"></ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
